<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Lugo</title>
    <meta name="description" content="Links from Daniel">
    <meta name="keywords" content="Daniel, links, Daniel links, DeLosSantosLugo, danielsantoslgo links, Daniel links danielsantoslgo, delosantoslugo Daniel links Daniel Lugo">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            padding: 40px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        .container {
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: expand 3s ease-in-out infinite;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.8)); }
        }

        @keyframes expand {
            0%, 100% { width: 100px; }
            50% { width: 200px; }
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 50px;
        }

        li {
            margin: 20px 0;
            position: relative;
        }

        li::before {
            content: 'â–¶';
            color: #667eea;
            font-size: 0.8rem;
            margin-right: 15px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            padding: 8px 0;
        }

        a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transition: width 0.4s ease;
        }

        a::after {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transition: width 0.3s ease;
            z-index: -1;
            border-radius: 4px;
        }

        li:hover::before {
            color: #f093fb;
            transform: translateX(10px) scale(1.2);
        }

        a:hover {
            color: #ffffff;
            transform: translateX(20px);
            text-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        a:hover::before {
            width: 100%;
        }

        a:hover::after {
            width: calc(100% + 40px);
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 30px;
        }

        img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            max-width: 320px;
            border-radius: 20px;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-clip: padding-box;
            transition: all 0.4s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
            border-radius: 23px;
            z-index: -1;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        img:hover {
            transform: scale(1.05) rotate(2deg);
            filter: drop-shadow(0 20px 40px rgba(102, 126, 234, 0.3));
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #667eea, #f093fb);
            border-radius: 50%;
            animation: floatUp 6s infinite linear;
            opacity: 0.7;
        }

        .floating-element:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { left: 20%; animation-delay: 1s; }
        .floating-element:nth-child(3) { left: 30%; animation-delay: 2s; }
        .floating-element:nth-child(4) { left: 40%; animation-delay: 3s; }
        .floating-element:nth-child(5) { left: 50%; animation-delay: 4s; }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            a {
                font-size: 1rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #764ba2, #f093fb);
        }
    </style>
</head>
